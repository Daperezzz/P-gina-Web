  <!-- INICIO FORMULARIO-->
  <div class="container-sm-registro">
    <div class="card">
      <div class="card-header">Registrar Cuenta</div>
      <div class="card-body">
        <form action="https://kgames-serverless-api-delta.vercel.app/api/tester" method="post" class="container" onsubmit="return validarFormulario()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" required class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label" for="edad">Edad</label>
            <input class="form-control" type="number" name="edad" id="edad" value="18" min="17" max="999">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" required minlength="6" name="password" id="pass" class="form-control">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="form-control" pattern="[0-9]{9}">
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Nacimiento</label>
            <input type="date" required name="fecha" id="fecha" class="form-control">
          </div>
          <div class="form-check mb-3">
            <input required class="form-check-input" type="checkbox" value="confirmed" name="check" id="check">
            <label class="form-check-label" for="check">
              Acepto Términos y Condiciones
            </label>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- FIN FORMULARIO-->

        <div class="modal-footer">
